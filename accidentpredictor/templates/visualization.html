<!DOCTYPE html>
<html>
<head>
    <title>Visualization</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://www.policybazaar.com/pblife/assets/images/pb_life_what_to_do_in_case_of_a_car_accident_1598274350.gif');
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 800px;
            width: 100%;
        }
        h1, h2, nav, .buttons, .graph-container {
            text-align: center;
        }
        .graph {
            display: none;
            width: 100%;
            max-width: 600px;
            margin: 10px 0;
        }
        .buttons {
            margin-bottom: 20px;
        }
        .buttons button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
        }
    </style>
    <script>
        function showGraph(graphId) {
            var graphs = document.getElementsByClassName('graph');
            for (var i = 0; i < graphs.length; i++) {
                graphs[i].style.display = 'none';
            }
            document.getElementById(graphId).style.display = 'block';
        }
    </script>
</head>
<body>
    <h1>Accident Data Visualization</h1>
    <nav>
        <a href="/">Home</a> |
        <a href="/visualization">Visualization</a>
    </nav>
    <h2>Graphs</h2>
    <div class="buttons">
        <button onclick="showGraph('graph1')">Accident-Day</button>
        <button onclick="showGraph('graph2')">Accident-Time</button>
        <button onclick="showGraph('graph3')">Accident-Age</button>
        <button onclick="showGraph('graph4')">Accident-Speed</button>
    </div>
    <div class="graph-container">
        <img id="graph1" class="graph" src="{{ url_for('static', filename='1.png') }}" alt="Graph 1">
        <img id="graph2" class="graph" src="{{ url_for('static', filename='2.png') }}" alt="Graph 2">
        <img id="graph3" class="graph" src="{{ url_for('static', filename='3.png') }}" alt="Graph 3">
        <img id="graph4" class="graph" src="{{ url_for('static', filename='4.png') }}" alt="Graph 4">
    </div>
</body>
</html>
